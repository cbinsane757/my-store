<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sadwal's Best Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f3b72, #4e73df);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #0e1a40;
      color: #ffcb05;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 4px solid #ffcb05;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #1a1a2e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcb05;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    .btn {
      width: 100%;
      background-color: #ffcb05;
      color: #0e1a40;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>Sign Up - ᴰᴵⱽᴵᴺᴱ Products</header>

  <div class="container">
    <h2>Create an Account</h2>

    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <a href="login.html" class="back-link">Already have an account? Log in here</a>
  </div>
   <footer style="background-color: #0e1a40; color: white; text-align: center; padding: 20px; margin-top: 40px; border-top: 4px solid #ffcb05;">
  <p style="margin: 0;">&copy; 2025 Sadwal's Best Store | <a href="terms.html" style="color: #ffcb05; text-decoration: none;">Terms of Service</a></p>
</footer>

</body>
</html>
