<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Sadwal's Best Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f3b72, #4e73df);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0e1a40;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ffcb05;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 36px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffcb05;
    }

    .form-container {
      margin: 50px auto;
      max-width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: 2px solid #ffcb05;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffcb05;
      color: #0e1a40;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background-color: #e6b800;
    }

    .auth-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .auth-buttons a {
      color: #ffcb05;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sign Up</h1>
  </header>

  <div class="form-container">
    <input type="text" id="username" placeholder="Choose a username" required>
    <input type="password" id="password" placeholder="Choose a password" required>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="auth-buttons">
    <span>Already have an account? <a href="login.html">Login</a></span>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        localStorage.setItem('isLoggedIn', 'true');
        alert("Signed up and logged in!");
        window.location.href = 'index.html'; // Redirect to the homepage after sign-up
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>

</body>
</html>
