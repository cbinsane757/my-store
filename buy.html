<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now - Sadwal's Best Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f3b72, #4e73df);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #0e1a40;
      color: #ffcb05;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 4px solid #ffcb05;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #1a1a2e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcb05;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
    }

    .invalid {
      border: 2px solid red;
    }

    .btn {
      width: 100%;
      background-color: #ffcb05;
      color: #0e1a40;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }

    .error-msg {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Checkout - ᴰᴵⱽᴵᴺᴱ Products</header>

  <div class="container">
    <h2>Complete Your Purchase</h2>

    <form id="orderForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <div class="error-msg" id="nameError"></div>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" placeholder="Enter your address" required>
      <div class="error-msg" id="addressError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="error-msg" id="emailError"></div>

      <label for="phone">Phone Number (No spaces)</label>
      <input type="tel" id="phone" name="phone" placeholder="03001234567" 
             pattern="^03[0-9]{9}$" 
             title="Enter without spaces, e.g., 03001234567" required>
      <div class="error-msg" id="phoneError"></div>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Choose one</option>
        <option value="cod">Cash on Delivery</option>
        <option value="easypaisa">Easypaisa</option>
        <option value="jazzcash">JazzCash</option>
        <option value="card">Credit/Debit Card</option>
      </select>
      <div class="error-msg" id="paymentError"></div>

      <label for="note">Additional Notes (Optional)</label>
      <textarea id="note" placeholder="Any additional notes..." rows="4"></textarea>

      <button type="button" class="btn" id="confirmBtn">Confirm Order</button>
    </form>

    <a href="index.html" class="back-link">← Back to Products</a>
  </div>

  <script>
    const phoneInput = document.getElementById('phone');
    const confirmBtn = document.getElementById('confirmBtn');
    const orderForm = document.getElementById('orderForm');

    const nameError = document.getElementById('nameError');
    const addressError = document.getElementById('addressError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const paymentError = document.getElementById('paymentError');

    phoneInput.addEventListener('input', () => {
      phoneInput.value = phoneInput.value.replace(/\s/g, ''); // Remove spaces
      const isValid = /^03\d{9}$/.test(phoneInput.value);
      phoneInput.classList.toggle('invalid', !isValid);
      phoneError.textContent = isValid ? '' : 'Invalid phone number format.';
    });

    confirmBtn.addEventListener('click', function() {
      let isValid = true;

      // Reset all errors
      nameError.textContent = '';
      addressError.textContent = '';
      emailError.textContent = '';
      phoneError.textContent = '';
      paymentError.textContent = '';

      // Name validation
      const name = document.getElementById('name').value;
      if (!name) {
        isValid = false;
        nameError.textContent = 'Please enter your name.';
      }

      // Address validation
      const address = document.getElementById('address').value;
      if (!address) {
        isValid = false;
        addressError.textContent = 'Please enter your address.';
      }

      // Email validation
      const email = document.getElementById('email').value;
      if (!email || !/\S+@\S+\.\S+/.test(email)) {
        isValid = false;
        emailError.textContent = 'Please enter a valid email address.';
      }

      // Phone validation
      const phone = document.getElementById('phone').value;
      if (!phone || !/^03\d{9}$/.test(phone)) {
        isValid = false;
        phoneError.textContent = 'Please enter a valid phone number (without spaces).';
      }

      // Payment method validation
      const payment = document.getElementById('payment').value;
      if (!payment) {
        isValid = false;
        paymentError.textContent = 'Please select a payment method.';
      }

      if (isValid) {
        window.location.href = 'confirmation.html'; // Redirect to confirmation page
      }
    });
  </script>

</body>
</html>
