<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - Sadwal's Best Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f3b72, #4e73df);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #0e1a40;
      color: #ffcb05;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 4px solid #ffcb05;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 117px;
      height: 100px;
      margin-right: 20px;
      margin-left: 40px;
      margin-top: 2px;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1a1a2e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcb05;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      background-color: #ffcb05;
      color: #0e1a40;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }

    .product-summary {
      margin-top: 20px;
      background-color: #2a2a3d;
      padding: 15px;
      border-radius: 10px;
    }

    .product-summary h3 {
      color: #ffcb05;
      margin-top: 0;
    }

    .product-summary p {
      margin: 5px 0;
    }

    .total {
      font-weight: bold;
      font-size: 20px;
      color: #ffcb05;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/YwggSYs/image.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
    Order Confirmation - ᴰᴵⱽᴵᴺᴱ Products
  </header>

  <div class="container">
    <h2>Thank You for Your Order, <span id="customerName">Customer</span>!</h2>
    <p>Your order has been successfully placed. You will receive a confirmation email soon.</p>

    <h3>Order Summary</h3>
    <div class="product-summary" id="summaryContainer">
      <!-- Product summary will be inserted here -->
    </div>

    <p><strong>Payment Method:</strong> <span id="paymentMethod">...</span></p>
    <p><strong>Shipping Address:</strong> <span id="address">...</span></p>

    <button class="btn" onclick="window.location.href='index.html'">Back to Products</button>
    <a href="index.html" class="back-link">← Back to Products</a>
  </div>

  <script>
    window.onload = function () {
      const orderSummary = JSON.parse(localStorage.getItem('orderSummary')) || [];
      const paymentMethod = localStorage.getItem('paymentMethod') || 'Cash on Delivery';
      const address = localStorage.getItem('address') || 'Not Provided';

      let total = 0;
      const container = document.getElementById('summaryContainer');

      orderSummary.forEach(item => {
        const productDiv = document.createElement('div');
        productDiv.innerHTML = `
          <p><strong>${item.name}</strong></p>
          <p>Quantity: ${item.quantity}</p>
          <p>Price per unit: RS${item.pricePerUnit}</p>
          <p>Subtotal: RS${item.total}</p>
          <hr style="border: 0.5px solid #555;">
        `;
        total += item.total;
        container.appendChild(productDiv);
      });

      const totalEl = document.createElement('p');
      totalEl.className = 'total';
      totalEl.textContent = `Total: RS${total}`;
      container.appendChild(totalEl);

      document.getElementById('paymentMethod').textContent = paymentMethod;
      document.getElementById('address').textContent = address;
    };
  </script>


<script>
  const name = localStorage.getItem('customerName') || 'Customer';
  document.getElementById('customerName').textContent = name;
</script>

</body>
</html>
