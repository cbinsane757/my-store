<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f3b72, #4e73df);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #0e1a40;
      color: yellow;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom: 3px solid #ffcb05;
    }

    .cart-container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: #1a1a2e;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #444;
      padding: 15px 0;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
    }

    .cart-item label {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cart-item .name {
      font-size: 18px;
      font-weight: bold;
    }

    .cart-item .price {
      font-size: 16px;
      margin-left: auto;
      color: #ffcb05;
    }

    .btn {
      background-color: #ffcb07;
      color: #0e1a40;
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 50px;
      margin-left: 20px;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    .empty-cart {
      text-align: center;
      padding: 50px 20px;
    }

    .empty-cart img {
      width: 120px;
      margin-bottom: 20px;
      cursor: default;
    }

    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .back-button {
      background-color: red;
      color: #0e1a40;
      padding: 12px 19px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 0.5px;
      margin-left: 70px;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #ffd700;
    }

    .select-all {
      background-color: red;
      color: #0e1a40;
      padding: 12px 19px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 800px;
    }

    .select-all:hover {
      background-color: #ffd700;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .close-popup {
      background-color: #ffcb05;
      color: #0e1a40;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-popup:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <header>Your Shopping Cart</header>

  <button class="back-button" onclick="window.location.href='index.html'">Back</button>

  <button class="select-all" onclick="toggleSelectAll()">Select All</button>

  <div class="cart-container" id="cartContainer"></div>

  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <h2>Warning</h2>
    <p>Please select at least one product to proceed.</p>
    <button class="close-popup" onclick="closePopup()">Close</button>
  </div>

  <script>
   const productsData = {
  "Gaming Headset with Microphone and LED Lights": "https://i.ibb.co/0jJQ7q7K/Gaming-Headset-with-Microphone-and-LED-Lights.jpg",
  "Poedagar Men's Stainless Steel Watch": "https://i.ibb.co/Cd4JJ4w/Poedagar-Men-Watch.jpg",
  "Quartz Steel Band Wristwatch": "https://i.ibb.co/XkrzZjZf/Quartz-Steel-Band-Wristwatch.jpg"
};

    

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cartContainer');
    const popup = document.getElementById('popup');
    const popupOverlay = document.getElementById('popupOverlay');

    function renderCart() {
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-cart">
            <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart">
            <h2>Your cart is empty!</h2>
            <p>Go back and add some products to check out.</p>
            <button class="back-button" onclick="window.location.href='index.html'">Go to Shop</button>
          </div>`;
        return;
      }

      cart.forEach((item, index) => {
        const image = productsData[item.name] || 'https://via.placeholder.com/60';
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <label>
            <input type="checkbox" class="select-item" data-index="${index}">
            <img src="${image}" alt="${item.name}">
            <span class="name">${item.name}</span>
          </label>
          <span class="price">RS${item.price}</span>
        `;
        cartContainer.appendChild(itemDiv);
      });

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'actions';
      actionsDiv.innerHTML = `
        <button class="btn" onclick="removeSelected()">Remove Selected</button>
        <button class="btn" onclick="checkoutSelected()">Checkout Selected</button>
      `;
      cartContainer.appendChild(actionsDiv);
    }

    function toggleSelectAll() {
      const checkboxes = document.querySelectorAll('.select-item');
      const allSelected = Array.from(checkboxes).every(cb => cb.checked);
      checkboxes.forEach(cb => cb.checked = !allSelected);
    }

    function removeSelected() {
      const checkboxes = document.querySelectorAll('.select-item:checked');
      if (checkboxes.length === 0) {
        showPopup();
        return;
      }
      const indexesToRemove = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      const newCart = cart.filter((_, i) => !indexesToRemove.includes(i));
      localStorage.setItem('cart', JSON.stringify(newCart));
      location.reload();
    }

    function checkoutSelected() {
      const checkboxes = document.querySelectorAll('.select-item:checked');
      if (checkboxes.length === 0) {
        showPopup();
        return;
      }
      const selectedItems = Array.from(checkboxes).map(cb => cart[parseInt(cb.dataset.index)]);
      localStorage.setItem('checkoutItems', JSON.stringify(selectedItems));
      window.location.href = 'buy.html';
    }

    function showPopup() {
      popup.style.display = 'block';
      popupOverlay.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      popupOverlay.style.display = 'none';
    }

    renderCart();
  </script>
</body>
</html>
